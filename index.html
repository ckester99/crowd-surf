<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/surf-logo.jpeg" />
    <title>CrowdSurf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a6bc5d1964.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="color-dark-bg">
    <nav
      class="h-20 relative flex flex-row items-center flex-start color-title shadow-lg"
    >
      <i class="fa-solid fa-house-tsunami pl-4 fa-4x"></i>
      <h1 class="pl-6 text-4xl">CROWDSURF</h1>
      <img
        src="./assets/images/velvet-player.jpg"
        height="40px"
        width="135px"
        alt="Velvet Players Logo"
        class="absolute right-4"
      />
    </nav>
    <div class="p-10">
      <!-- Search bar -->
      <div class="items-center">
        <div class="mb-3 xl:w-96">
          <div
            class="input-group relative flex flex-wrap items-stretch w-full mb-4"
          >
            <input
              type="search"
              name="textie"
              id="artist-input"
              class="input-group relative flex flex-wrap items-stretch w-1/2 rounded-md"
            />
            <button
              class="btn px-6 py-2 inline-block bg-teal-500 text-white rounded-md border-2 text-xs font-medium leading-tight transition ease-in-out hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-grey-300"
              id="artist-search"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <div class="mx-auto mt-4 p-1">
        <button
          class="bg-teal-500 text-white rounded-md px-8 py-2 text-base font-medium hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-grey-300"
          id="instruct-modal"
        >
          <!-- open-btn -->

          Instructions
        </button>
        <!--Overlay Effect for modal-->
        <div
          class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
          id="modal-overlay"
        >
          <!-- my-modal -->
          <div
            class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
          >
            <div class="mt-3 text-center">
              <div class="mt-3 text-center"></div>
              <div class="mx-auto flex items-center justify-center h-12 w-12">
                <i class="fa-solid fa-house-tsunami pl-4 fa-4x"></i>
              </div>
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                <br />Welcome to CROWDSURF!
              </h3>
              <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                  Search an artist to find their tour dates and see their top
                  five songs on Spotify<br />
                  On the bottom of the page, once you have searched an artist
                  you can save notes on them!<br />
                  Enjoy the site, we hope you see your favorite artist live
                  soon!
                </p>
              </div>
              <div class="items-center px-4 py-3">
                <button
                  id="close-modal"
                  class="px-4 py-2 bg-teal-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                >
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-3 mt-4 gap-2 px-4 items-start">
      <div class="flex flex-col col-span-3 lg:col-span-1 justify-center">
        <div class="flex justify-center">
          <button class="song-button shadow-lg" id="song-1">Song 1</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button shadow-lg" id="song-2">Song 2</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button shadow-lg" id="song-3">Song 3</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button shadow-lg" id="song-4">Song 4</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button shadow-lg" id="song-5">Song 5</button>
        </div>
      </div>

      <div class="col-span-3 lg:col-span-2">
        <div
          id="song-detail"
          class="font-mono flex flex-col justify-center color-info border-rd"
        >
          <h2 class="font-bold text-center text-3xl">Tour Dates:</h2>
        </div>

        <form id="song-detail-2" class="mt-4 color-info border-rd relative">
          <i
            class="absolute right-0 bottom-0 mb-6 mr-4 bg-transparent fa-regular fa-save fa-xl"
            id="save-btn"
          ></i>
          <textarea
            name="notes"
            id="user-notes"
            rows="7"
            class="w-full bg-transparent"
            style="resize: none"
            placeholder="Enter notes here!"
          >
          </textarea>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
