<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrowdSurf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a6bc5d1964.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="color-dark-bg">
    <nav class="h-20 flex flex-row items-center flex-start color-title">
      <i class="fa-solid fa-house-tsunami pl-4 fa-4x"></i>
      <h1 class="pl-6 text-4xl" id="title-font">CROWDSURF</h1>
    </nav>

    <div class="grid grid-cols-3 mt-4 gap-2 px-4">
      <div class="flex flex-col col-span-3 lg:col-span-1 justify-center">
        <div class="flex justify-center">
          <button class="song-button">Song 1</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button">Song 2</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button">Song 3</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button">Song 4</button>
        </div>
        <div class="flex justify-center">
          <button class="song-button">Song 5</button>
        </div>
      </div>

      <div class="col-span-3 lg:col-span-2">
        <div
          id="song-detail"
          class="font-mono flex flex-col justify-center color-info border-rd"
        ></div>

        <form id="song-detail-2" class="mt-4 color-info border-rd relative">
          <i
            class="absolute right-0 bottom-0 mb-6 mr-4 bg-transparent fa-regular fa-save fa-xl"
            id="save-btn"
          >
          </i>
          <textarea
            name="notes"
            id="user-notes"
            rows="10"
            class="w-full bg-transparent"
            style="resize: none"
            placeholder="Enter notes here!"
          ></textarea>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
